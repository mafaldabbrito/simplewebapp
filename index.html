<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
<link rel="manifest" href="manifest.json" />
<script>
    if ( typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register("service-worker.js")
    }
</script>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Web App</h1>
        <nav>
            <ul>
                <li><a href="#file-editor">File Editor</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section id="file-editor" class="section">
            <h2>File Editor</h2>
            <div class="file-editor-container">
                <div class="file-controls">
                    <button id="open-file-btn" class="btn-primary">üìÅ Open File</button>
                    <button id="save-file-btn" class="btn-primary" disabled>üíæ Save File</button>
                    <button id="new-file-btn" class="btn-secondary">üìÑ New File</button>
                    <span id="file-name" class="file-name">No file selected</span>
                </div>
                
                <div class="editor-wrapper">
                    <div class="editor-toolbar">
                        <select id="language-select">
                            <option value="text">Plain Text</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="javascript">JavaScript</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                        </select>
                        <span class="editor-stats">
                            Lines: <span id="line-count">0</span> | 
                            Characters: <span id="char-count">0</span>
                        </span>
                    </div>
                    <textarea id="file-content" 
                              placeholder="Open a file or create a new one to start editing..."
                              spellcheck="false"></textarea>
                </div>
            </div>
        </section>
      
    </main>

    <script src="script.js"></script>
</body>
</html>
